<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main class="card">
      <article class="card__content">
        <h1 class="card__title">Get <span class="span">insights</span> that help your business grow.</h1>
        <p class="card__text">Discover the benefits of data analytics and make better 
        decisions regarding revenue, customer experience, and overall efficiency.</p>

        <section class="card__cont">
          <div>
            <p class="card__number">10k+</p>
            <p class="companies">companies</p>
          </div>
          <div>
            <p class="card__number">314</p>
            <p class="companies">templates</p>
          </div>
          <div>
            <p class="card__number">12M+</p>
            <p class="companies">queries</p>
          </div>
        </section>
      </article>

      <article class="card__content content__img">
        <picture>
          <source media="(max-width: 725px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="image-header-desktop" class="card__img">
        </picture>
      </article>
    </main>

    

    

     
     
     

</body>
</html>
